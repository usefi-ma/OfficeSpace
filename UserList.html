<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>User List</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <section id="page-content-wrapper">
            <div class="top_menu">

                <div class="container h-100">
                    <div class="row h-100">
                        <div class="col-lg-11 col-xl-3 col-10 col-sm-11">
                            <h1 class="logo">
                                <a href="index.html">
                                    Office <span> Space</span>
                                </a>
                            </h1>
                        </div>
                        <div class="col-xl-9 menu">
                            <ul>
                                <li><a href="http://localhost:3004/">Home</a></li>
                                <li><a class="active" href="#" onclick="getData()">Property List</a></li>
                                <li><a href="#">About us</a></li>
                                <li><a href="#">Contact us</a></li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </section>


        <div class="container-fluid">

            <div class="row mt-5">

                <div class="col-xl-3 " id="Filter">
                    <div class="filter">
                        <div class="filter-header d-flex">
                            <span>FILTER</span>
                            <input class="filter-btn" value="Apply Filter" type="button" onclick="showFilter()" />
                        </div>
                        <div class="filter-content">
                            <button class="accordion accordion-active">Avaibility Date</button>
                            <div class="panel">
                                <div class="avaibiliy-content">
                                    <label class="checkbox-container">
                                        January
                                        <input type="checkbox" value="January" class="Avaibility">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container">
                                        February
                                        <input type="checkbox" value="February" class="Avaibility">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container">
                                        March
                                        <input type="checkbox" value="March" class="Avaibility">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container">
                                        April
                                        <input type="checkbox" value="April" class="Avaibility">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container">
                                        May
                                        <input type="checkbox" value="May" class="Avaibility">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container">
                                        June
                                        <input type="checkbox" value="June" class="Avaibility">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container">
                                        July
                                        <input type="checkbox" value="July" class="Avaibility">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container">
                                        August
                                        <input type="checkbox" value="August" class="Avaibility">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container">
                                        September
                                        <input type="checkbox" value="September" class="Avaibility">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container">
                                        October
                                        <input type="checkbox" value="October" class="Avaibility">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container mb-0">
                                        November
                                        <input type="checkbox" value="November" class="Avaibility">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container mb-0">
                                        December
                                        <input type="checkbox" value="December" class="Avaibility">
                                        <span class="checkmark"></span>
                                    </label>

                                </div>
                            </div>

                            <button class="accordion accordion-active">Rent range</button>
                            <div class="panel">
                                <div class="d-flex flex-nowrap justify-content-between mb-2 align-items-center">
                                    <label class="w-auto">Price:</label>
                                    <input type="number" class="w-auto default_input" id="PriceInput" />
                                </div>
                            </div>

                            <button class="accordion accordion-active">Workplace Features</button>
                            <div class="panel">
                                <div>
                                    <label class="checkbox-container w-100">
                                        Smoking
                                        <input type="checkbox" class="smokingcheckbox">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container w-100">
                                        Public Transportation
                                        <input type="checkbox" class="TransportationCheckbox">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container w-100 mb-0">
                                        Parking
                                        <input type="checkbox" class="ParkingCheckbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <button class="accordion accordion-active">Term of Lease</button>
                            <div class="panel">
                                <div>
                                    <label class="checkbox-container w-100">
                                        Day
                                        <input type="checkbox" value="Day" class="TermLease">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container w-100">
                                        Week
                                        <input type="checkbox" value="Week" class="TermLease">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="checkbox-container  w-100 mb-0">
                                        Month
                                        <input type="checkbox" value="Month" class="TermLease">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <button class="accordion accordion-active">Proximity</button>
                            <div class="panel">
                                <div>

                                    <input type="text" class="default_input w-100 mt-2" id="NeighbourInput" placeholder="Neighbourhood:" />
                                    <input type="text" class="default_input w-100 mt-2" id="AddressInput" placeholder="Enter Address,Postalcode:" />

                                </div>
                            </div>
                            <button class="accordion accordion-active">Space & Seat</button>
                            <div class="panel">
                                <div class="space_content">
                                    <div class="d-flex flex-nowrap justify-content-between mb-2 align-items-center">
                                        <label class="w-auto">Type of Place:</label>
                                        <select name="PropertyType" id="PropertyType" class="default_input">
                                            <option value=""></option>
                                            <option value="MeetingRoom">Meeting Room</option>
                                            <option value="PrivateOfficeRoom">Private Office Room</option>
                                            <option value="DeskinOpenArea">Desk in Open Area</option>
                                        </select>
                                    </div>
                                    <div class="d-flex flex-nowrap justify-content-between mb-2 align-items-center">
                                        <label class="w-auto">Number of seat:</label>
                                        <input type="number" class="w-auto default_input" id="SeatInput" />
                                    </div>
                                    <div class="d-flex flex-nowrap justify-content-between mb-2 align-items-center">
                                        <label class="w-auto">Square Feet:</label>
                                        <input type="number" class="w-auto default_input" id="SquarefeetInput" />
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row mb-5" id="content"></div>


                </div>

            </div>
        </div>
    </div>

    <div class="gotop" id="gotop">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
            </svg>
    </div>
    </div>


    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="script/bootstrap.min.js"></script>
    <script src="script/script.js"></script>
    <script src="script/UserList.js"></script>

</body>

</html>
