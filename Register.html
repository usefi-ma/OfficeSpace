<body>
<div id="wrapper">

    <section class="registration">
        <div class="container h-custom">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-xl-6 col-md-6">
                    <img src="images/registration/signup-image.svg" />
                </div>
                <div class="col-md-6 col-lg-6 col-xl-6 px-3 ">
                    <h2 class="my-3">Sign up</h2>
                    <form class="mt-2">
                        <div class="d-flex justify-content-start flex-nowrap mt-4 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Coworker
                                </label>
                            </div>
                            <div class="form-check ms-4">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                   Owner
                                </label>
                            </div>
                           
                        </div>
                        <div class="row">
                            <div class="form-outline mb-2 col-6">
                                <label class="form-label" for="form3Example3">First name</label>
                                <input type="text" id="form3Example3" class="form-control form-control-lg"
                                       placeholder="Enter your name" />
                            </div>
                            <div class="form-outline mb-2 col-6">
                                <label class="form-label" for="form3Example3">Last name</label>
                                <input type="text" id="form3Example3" class="form-control form-control-lg"
                                       placeholder="Enter your name" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-outline mb-2 col-6">
                                <label class="form-label" for="form3Example3">Phone</label>
                                <input type="number" id="form3Example3" class="form-control form-control-lg"
                                       placeholder="Enter your phone" />
                            </div>
                            <div class="form-outline mb-2 col-6">
                                <label class="form-label" for="form3Example3">Email address</label>
                                <input type="email" id="form3Example3" class="form-control form-control-lg"
                                       placeholder="Enter a valid email address" />

                            </div>
                        </div>
                        <div class="form-outline mb-2">
                            <label class="form-label" for="form3Example3">Username</label>
                            <input type="text" id="form3Example3" class="form-control form-control-lg"
                                   placeholder="Enter your username" />
                        </div>
                        <div class="row">
                            <div class="form-outline mb-4 col-6">
                                <label class="form-label" for="form3Example3">Password</label>
                                <input type="text" id="form3Example3" class="form-control form-control-lg"
                                       placeholder="Enter your password" />
                            </div>
                            <div class="form-outline mb-4 col-6">
                                <label class="form-label" for="form3Example3">Reapeat Password</label>
                                <input type="text" id="form3Example3" class="form-control form-control-lg"
                                       placeholder="repeat your password" />
                            </div>
                        </div>

                        <div class="text-center text-lg-center mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg">
                                register
                            </button>
                            <p class="small mt-2 pt-1 mb-0 text_muted">
                                Have already an account?  <a href="login.html" class="link-danger fw-bold text_muted">Login here</a>
                            </p>
                        </div>

                    </form>
                </div>
              
            </div>
        </div>
        
    </section>
    
    </div>
