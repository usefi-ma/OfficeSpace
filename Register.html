        <section class="registration mt-5">
            <div class="container h-custom">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-xl-6 col-md-6">
                        <img src="images/registration/signup-image.svg" />
                    </div>
                    <div class="col-md-6 col-lg-6 col-xl-6 px-3 ">
                        <h2 class="my-3">Sign up</h2>
                        <form class="mt-2" action="/register" method="post">
                            <div class="d-flex justify-content-start flex-nowrap mt-4 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="UserRole" id="userRole1" value="coworker" checked>
                                    <label class="form-check-label" for="userRole1">
                                    Coworker
                                </label>
                                </div>
                                <div class="form-check ms-5">
                                    <input class="form-check-input" type="radio" name="UserRole" id="userRole2" value="owner">
                                    <label class="form-check-label" for="userRole2">
                                   Owner
                                </label>
                                </div>

                            </div>
                            <div class="row">
                                <div class="form-outline mb-3 col-6">

                                    <label class="form-label">First name</label>
                                    <input type="text" name="FirstName" class="form-control form-control-lg" placeholder="Enter your name" />
                                </div>
                                <div class="form-outline mb-3 col-6">
                                    <label class="form-label">Last name</label>
                                    <input type="text" name="LastName" class="form-control form-control-lg" placeholder="Enter your name" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-outline mb-3 col-6">
                                    <label class="form-label">Phone</label>
                                    <input type="phone" name="Phone" class="form-control form-control-lg" placeholder="Enter your phone" />
                                </div>
                                <div class="form-outline mb-3 col-6">
                                    <label class="form-label">Email address</label>
                                    <input type="email" name="Email" class="form-control form-control-lg" placeholder="Enter a valid email address" />

                                </div>
                            </div>
                            <div class="form-outline mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="Username" class="form-control form-control-lg" placeholder="Enter your username" />
                            </div>
                            <div class="row">
                                <div class="form-outline mb-4 col-6">
                                    <label class="form-label">Password</label>
                                    <input type="Password" name="Password" class="form-control form-control-lg" placeholder="Enter your password" />
                                </div>
                                <div class="form-outline mb-4 col-6">
                                    <label class="form-label">Reapeat Password</label>
                                    <input type="Password" name="RepetedPassword" class="form-control form-control-lg" placeholder="repeat your password" />
                                </div>
                            </div>

                            <div class="text-center text-lg-center my-4 py-2">
                                <button type="submit" class="btn btn-primary btn-lg registerBtn">
                                Register
                            </button>

                            </div>

                        </form>
                        <p class="small mt-2 pt-1 mb-0 text_muted">
                            Have already an account? <a href="#" onclick="location.href='http://localhost:3004/signin'" class="link-danger fw-bold text_muted">Login here</a>
                        </p>
                    </div>

                </div>
            </div>

        </section>

    </div>
    <script src="script/jquery-3.6.0.min.js"></script>

    <script>
        var FirstName = $("input[name='FirstName']");
        var LastName = $("input[name='LastName']");
        var Phone = $("input[name='Phone']");
        var Email = $("input[name='Email']");
        var Username = $("input[name='Username']");
        var Password = $("input[name='Password']");
        var RepetedPassword = $("input[name='RepetedPassword']");


        $('.registerBtn').click(function(e) {
            if ($(FirstName).val() == '' || $(LastName).val() == '' || $(Phone).val() == '' ||
                $(Email).val() == '' || $(Username).val() == '' || $(Password).val() == '' ||
                $(RepetedPassword).val() == '') {
                alert("Plaese Enter all inputs")
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
            }

        });
